import java.util.ArrayList

apply plugin:'java'
apply plugin:'eclipse-wtp'                
apply plugin:'war'

compileJava.options.encoding='UTF-8'
sourceCompatibility=1.8
version='1.0'

List lst = new ArrayList()

def version = [
	 spring:'4.1.6.RELEASE',
	 servletAPI:'3.1.0',
	 commonsCollections:'3.2.1',
	 junit:'4.12',
	 slf4j:'1.7.22'
]

eclipse {
	project.natures "org.springsource.ide.eclipse.core.nature"
	wtp{
		facet{
			facet name:'jst.web', version:'4.0'
			facet name:'jst.java', version:'1.8'
		}
	}
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()    
    mavenCentral()
    mavenLocal()
    maven { url "https://code.lds.org/nexus/content/groups/main-repo"}
}


dependencies {
  	// 컴파일시에만 포함되며, war 압축시에는 제외된다.
    providedCompile ('javax.servlet:javax.servlet-api:3.1.0')  
    compile ('org.springframework:spring-webmvc:4.3.1.RELEASE'){
		exclude module:'commons-logging'
	}
    compile group:'commons-collections', name:'commons-collections',version:'$version.CommonsCollections' 
    compile ('javax.servlet:jstl:1.2')
 
    //slf4j, log4j 설정
    compile 'org.slf4j:jcl-over-slf4j:1.5.8'
    compile 'org.slf4j:slf4j-log4j12:1.5.8'
    compile ('org.slf4j:slf4j-api:1.5.8')
    compile ('org.apache.logging.log4j:log4j-api:1.2.14')
	compile ('org.apache.logging.log4j:log4j-core:1.2.14')
	compile ('org.apache.logging.log4j:log4j-slf4j-impl:1.2.14')
	
	compile "commons-dbcp:commons-dbcp:1.2.2"
	compile 'com.oracle:ojdbc6:11.2.0.3'
   //compile "com.oracle.jdbc:ojdbc8:12.2.0.1"   
   	compile 'javax.websocket:javax.websocket-api:1.1'
   	   	
   	compile 'com.thoughtworks.xstream:xstream:1.3.1'
	
	testCompile 'junit:junit:${junit}' 
}





